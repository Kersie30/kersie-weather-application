<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>kersie app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="seach-form">
          <input
            type="seach"
            placeholder="Enter a city.."
            required
            class="seach-form-input"
          />
          <input type="submit" value="search" class="seach-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather--app-city">Paris</h1>
            <p class="wether-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, wind: <strong>3.13km/h</strong>
            </p>
          </div>

          <div class=" weather-app-temperature-container">
            <div class="wether-app-icon">🌤️</div>
           <div class="weather-app-temperature">12</div>
           <div class="weather-app-unit">&deg;C</div>
        </div>
      </main>
      <footer>
        this project coded by
        <a href="https://github.com/Kersie30/weather-app" target="blank"
          >Kersie Karuma</a
        >
        and is hosted on
        <a
          href="https://github.com/Kersie30/kersie-learning-app"
          target="blank"
        >
          Github</a
        >
        and website
        <a href="https://app.netlify.com/sites/kersie/overview" target="blank">
          on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
